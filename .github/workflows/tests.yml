name: GitHub CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  debug:

    runs-on: ubuntu-latest
    container: 
      image: dealii/dealii:v9.6.0-noble
      options: --user root --env OMPI_ALLOW_RUN_AS_ROOT=1 --env OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1
    
    steps:
    
    - uses: actions/checkout@v2
    
    - uses: robinraju/release-downloader@v1
      with:
        tag: 'v0.1'
        fileName: 'lib1dsolver.a'

    - name: Test debug
      run: |
         ls lib1dsolver.a
         rm -rf build_linux_debug
         mkdir build_linux_debug
         cd build_linux_debug
         cmake .. -GNinja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS=-fopenmp
         ninja
         ctest -N
         ctest --output-on-failure
         cd gtests 
         ./gtests_debug

  release:

    runs-on: ubuntu-latest
    container: 
      image: dealii/dealii:v9.6.0-noble
      options: --user root --env OMPI_ALLOW_RUN_AS_ROOT=1 --env OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1

    steps:
    - uses: actions/checkout@v2

    - uses: robinraju/release-downloader@v1
      with:
        tag: 'v0.1'
        fileName: 'lib1dsolver.a'

    - name: Test release
      run: |
          ls lib1dsolver.a
          rm -rf build_linux_release
          mkdir build_linux_release
          cd build_linux_release
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS=-fopenmp
          ninja
          ctest -N
          ctest --output-on-failure
          cd gtests 
          ./gtests